{% extends 'base.html' %} {% block title %}
<title>Page Ajouter</title>
{% endblock %} {% block content %}
<h1>Ajouter</h1>

<body>
  <form action="/add" method="POST">

      type="text"
      id="rna_id"
      name="rna_id"
      minlength="4"
      maxlength="13"
      size="13"
    />

    <input
      type="text"
      id="rna_id_ex"
      name="rna_id_ex"
      minlength="4"
      maxlength="13"
      size="13"
    />
    <label for="gestion">gestion:</label>

      type="text"
      id="gestion"
      name="gestion"
      minlength="4"
      maxlength="13"
      size="13"
    />

</body>

{% endblock %}
